<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Callback Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body style="background: #fff;">

	<div id="container" class="container">
		<div id="scene" class="scene" style="width: 45px; height: 45px; margin: 40px auto;">
			<div data-depth="1.00" style="width: 45px; height: 45px; opacity:1;"><img style="width: 20px; height: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" 
				src="images/filled-circle.png"></div>
			<div data-depth="0.00" style="width: 45px; height: 45px; opacity:1;"><img src="images/circle.png" style="height: 100%;"></div>
		</div>
		<div id="scene2" class="scene" style="width: 45px; height: 45px; margin: 40px auto;">
			<!--<div data-depth="1.00"><img src="images/circle.png" style="height: 100%;"></div>-->
			<div data-depth="0.80"  style="width: 45px; height: 45px; opacity:1;"><img src="images/circle.png" 
				style="width: 15px; height: 15px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
			<div data-depth="0.60" style="width: 45px; height: 45px; opacity:1;"><img src="images/circle.png" 
				style="width: 22px; height: 22px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
			<div data-depth="0.40" style="width: 45px; height: 45px; opacity:1;"><img src="images/circle.png" 
				style="width: 30px; height: 30px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
			<div data-depth="0.20" style="width: 45px; height: 45px; opacity:1;"><img style="width: 38px; height: 38px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
				src="images/circle.png" style="height: 100%;"></div>
			<div data-depth="0.00" style="width: 45px; height: 45px; opacity:1;"><img src="images/circle.png" style="height: 100%; width: 100%;"></div>
		</div>
	</div>

	<script src="./parallax.js"></script>
	<script>

	var scene = document.getElementById('scene');
	var scene2 = document.getElementById('scene2');
	var parallax = new Parallax(scene);
	var parallax2 = new Parallax(scene2);

	</script>

</body>
</html>
